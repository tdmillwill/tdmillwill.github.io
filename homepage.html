    <h1>Business Survey</h1>
    <form>
      <label for="company">What business do you work for?</label>
      <input type="text" id="company" name="company" required><br>

      <label for="name">What is your name?</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">What is your email address?</label>
      <input type="email" id="email" name="email" required><br>

      <label for="how-found">How did you find our website?</label>
      <select id="how-found" name="how-found">
        <option value="">Please select</option>
        <option value="Search engine">Search engine</option>
        <option value="Social media">Social media</option>
        <option value="Word of mouth">Word of mouth</option>
        <option value="Other">Other</option>
      </select><br>

      <input type="submit" value="Submit">
    </form>

    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', handleSubmit);

      function handleSubmit(event) {
        event.preventDefault();

        const company = document.getElementById('company').value;
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const howFound = document.getElementById('how-found').value;

        console.log(`Company: ${company}`);
        console.log(`Name: ${name}`);
        console.log(`Email: ${email}`);
        console.log(`How found: ${howFound}`);

        form.reset();
      }
    </form>
        </script>
